<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Liberty Records</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/57bca6160e.js"></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-center">
        <span class="nav-icon">
          <i class="fas fa-bars"></i>
        </span>
        <img src="./img/logo.png" alt="logo" />
        <div class="cart-btn">
          <span class="nav-icon">
            <i class="fas fa-cart-plus"></i>
          </span>
          <div class="cart-items">0</div>
        </div>
      </div>
    </nav>
    <div class="menu">
      <span class="close-menu">
        <i class="fas fa-window-close"></i>
      </span>
      <h2>MENU</h2>
      <div class="menu-items">
        <div class="links">
          <h3>HOME</h3>
          <h3>COLLECTIONS</h3>
          <h3>CONTACT</h3>
        </div>
        <div class="menu-social">
          <i class="fab fa-instagram"></i>
          <i class="fab fa-twitter"></i>
          <i class="fab fa-youtube"></i>
          <i class="fab fa-facebook"></i>
          <i class="fab fa-medium"></i>
          <i class="fab fa-soundcloud"></i>
        </div>
      </div>
    </div>
    <!--Hero-->
    <header class="hero">
      <div class="banner">
        <h1 class="banner-title">Collections</h1>
        <button class="banner-btn">Explore</button>
      </div>
    </header>
    <!--End of Hero-->
    <!--Albums-->
    <section class="products">
      <div class="section-title">
        <h2>Collections</h2>
      </div>
      <div class="products-center">
        <!--Single product-->

        <!--End of single product-->
      </div>
    </section>
    <!--End of Albums-->
    <!--Cart-->
    <div class="cart-overlay">
      <div class="cart">
        <span class="close-cart">
          <i class="fas fa-window-close"></i>
        </span>
        <h2>Your Cart</h2>
        <div class="cart-content">
          <!--Cart item-->
          <!-- <div class="cart-item"> -->
          <!-- </div> -->
          <!--end of Cart item-->
        </div>
        <div class="cart-footer">
          <h3>Total : $<span class="cart-total">0</span></h3>
          <button class="clear-cart banner-btn">Clear Cart</button>
        </div>
      </div>
    </div>
    <!--End of cart-->
    <div class="footer">
      <div class="follow">FOLLOW US</div>
      <div class="social">
        <i class="fab fa-instagram fa-3x"></i>
        <i class="fab fa-twitter fa-3x"></i>
        <i class="fab fa-youtube fa-3x"></i>
        <i class="fab fa-facebook fa-3x"></i>
        <i class="fab fa-medium fa-3x"></i>
        <i class="fab fa-soundcloud fa-3x"></i>
      </div>
      <div class="footer-logo">
        <img src="./img/logo.png" alt="footer-logo" />
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>

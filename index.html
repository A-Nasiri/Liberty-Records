<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Liberty Records</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/57bca6160e.js"></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-center">
        <span class="nav-icon">
          <i class="fas fa-bars"></i>
        </span>
        <img src="./img/logo.png" alt="logo" />
        <div class="cart-btn">
          <span class="nav-icon">
            <i class="fas fa-cart-plus"></i>
          </span>
          <div class="cart-items">0</div>
        </div>
      </div>
    </nav>
    <!--Hero-->
    <header class="hero">
      <div class="banner">
        <h1 class="banner-title">Collections</h1>
        <button class="banner-btn">Explore</button>
      </div>
    </header>
    <!--End of Hero-->
    <!--Albums-->
    <section class="products">
      <div class="section-title">
        <h2>Albums</h2>
      </div>
      <div class="products-center">
        <!--Single product-->
        <article class="product">
          <div class="img-container">
            <img src="./img/liberty.jpg" alt="" class="product-img" />
            <button class="bag-btn" data-id="1">
              <i class="fas fa-shopping-cart"></i>Add to cart
            </button>
          </div>
          <h3>Liberty vol1</h3>
          <h4>$109.99</h4>
        </article>
        <!--End of single product-->
      </div>
    </section>
    <!--End of Albums-->
    <!--Cart-->
    <div class="cart-overlay">
      <div class="cart">
        <span class="close-cart">
          <i class="fas fa-window-close"></i>
        </span>
        <h2>Your Cart</h2>
        <div class="cart-content">
          <!--Cart item-->
          <div class="cart-item">
            <img src="./img/liberty.jpg" alt="" />
            <div>
              <h4>Liberty vol1</h4>
              <h5>$109.99</h5>
              <span class="remove-item">remove</span>
            </div>
            <div>
              <i class="fas fa-chevron-up"></i>
              <p class="item-amount">1</p>
              <i class="fas fa-chevron-down"></i>
            </div>
          </div>
          <!--end of Cart item-->
        </div>
        <div class="cart-footer">
          <h3>Total : $<span class="cart-total">0</span></h3>
          <button class="clear-cart banner-btn">Clear Cart</button>
        </div>
      </div>
    </div>
    <!--End of cart-->
    <script src="app.js"></script>
  </body>
</html>
